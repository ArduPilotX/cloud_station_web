<!DOCTYPE html>
<html lang="en">

  <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.0/mapbox-gl.css' rel='stylesheet' />
    
    {% block title %}<title>Web-based Ground Monitoring Station</title>{% endblock %}
    <meta charset="utf-8">
    
    {% load static %}
  <style>
    /* body {margin:0; padding:0;} */
    /* #terminal{position:absolute;top:0; bottom:10; width:100%} */
    #map { position:absolute; top:10; bottom:0; width:100%; }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-sm-3">
        <ul class="sidebar-nav">
          <!-- Login/User block -->
          <a href="">User: </a>
          <br>Steven Hu<br>
          <a href="">Login/Logout </a><br>
          <a href="">All Vehicles </a><br><br><br>
          <!-- Connect/Disconnect vehicle -->
          <input id="connect-submit" type="button" value="Connect Vehicle" onClick='connectVehicle()'/>
          <input id="connect-message-input" type="text" size="15" />
          Connected Vehicles:<br><br>
          <input id="disconnect-submit" type="button" value="Disconnect Vehicle" onClick='disconnectVehicle()'/>
        </ul>
      </div>

      <!-- Monitor -->
      <div class="col-sm-9 ">
        <!-- <div class="row"> -->
        <h1>Default Layout</h1>
        <p>Welcome to Web-based Ground Monitoring Station</em>!</p>
        <p>Received telemetry data: </p>
        <p><textarea id="telemetry-log" cols="100" rows="20"></textarea><br /></p>
        <p><textarea id="command" cols="80" rows="1"></textarea><input id="command-submit" type="button" value="Send" /></p>
      </div>
    </div>
  </div>

  <script>
    var mapbox_public_key = "{{mapbox_public_key}}";
  </script>
  <div class='container-fluid'>
      <div id="map"></div>
      <script type='text/javascript' src="{% static 'js/map.js' %}"></script>
  </div>
  
</body>
<script type='text/javascript' src="{% static 'js/common.js' %}"></script>

</html>
